<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-gray-100">
    <div class="min-h-full">
      <header class="pb-24 text-center bg-indigo-600">
        <div class="items-center max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:pl-28">
          <div
            class="relative flex items-center justify-center h-20 py-5 lg:justify-between"
          >
            <!-- Logo -->
            <img
              class="absolute left-0 flex-shrink-0 h-8 lg:static"
              src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=300"
            />
            <!-- Search -->
            <div class="flex-1 min-w-0 px-12 lg:hidden">
              <div class="w-full max-w-xs mx-auto">
                <div class="relative text-white focus-within:text-gray-600">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <!-- Heroicon name: solid/search -->
                    <div class="sm:hidden">
                      <svg
                        class="w-5 h-5"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                  </div>
                  <input
                    class="block py-2 pl-10 pr-3 leading-5 text-gray-900 placeholder-white bg-white border border-transparent rounded-md md:hidden w-96 bg-opacity-20 focus:outline-none focus:bg-opacity-100 focus:border-transparent focus:placeholder-gray-500 focus:ring-0 sm:text-sm"
                    placeholder="Search"
                    type="search"
                  />
                </div>
              </div>
            </div>

            <div class="hidden sm:flex">
              <div class="pt-1 pr-2 text-gray-400">
                <svg
                  class="w-6 h-6"
                  x-description="Heroicon name: outline/bell"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  ></path>
                </svg>
              </div>

              <div class="">
                <img
                  class="w-8 h-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"
                  alt=""
                />
              </div>
            </div>

            <!-- Menu button -->
            <div class="absolute right-0 flex-shrink-0 lg:hidden">
              <!-- Mobile menu button -->
              <button
                type="button"
                class="inline-flex items-center justify-center p-2 text-indigo-200 bg-transparent rounded-md hover:text-white hover:bg-white hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-white"
              >
                <div class="sm:hidden">
                  <svg
                    class="block w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
        <hr class="border-gray-400" />
        <br />

        <div class="hidden md:flex">
          <div class="hidden pt-2 pl-24 text-white sm:flex">
            <div class="text-base">Home</div>
            <div class="pl-10 text-base">Profile</div>
            <div class="pl-10 text-base">Resource</div>
            <div class="pl-10 text-base">Company</div>
            <div class="pl-1 text-base">Directory</div>
            <div class="pl-10 text-base">Openings</div>
          </div>

          <!-- Search -->
          <div class="pl-56">
            <div class="w-full max-w-xs mx-auto">
              <div class="relative text-white focus-within:text-gray-600">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <!-- Heroicon name: solid/search -->
                  <div class="">
                    <svg
                      class="w-5 h-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
                <input
                  class="block py-2 pl-10 pr-3 leading-5 text-gray-900 placeholder-white bg-white border border-transparent rounded-md w-96 bg-opacity-20 focus:outline-none focus:bg-opacity-100 focus:border-transparent focus:placeholder-gray-500 focus:ring-0 sm:text-sm"
                  placeholder="Search"
                  type="search"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </header>

      <div class="relative z-20 pl-20 lg:flex bottom-20">
        <!--  justify-center -->
        <div
          class="grid grid-flow-col gap-4 p-8 m-4 bg-white rounded-md auto-cols-auto"
        >
          <div
            class="w-full pb-24 pr-64 bg-white border-4 border-gray-200 border-dashed rounded-md pt-96 pl-96"
          ></div>
        </div>
        <div
          class="grid grid-flow-col gap-4 p-8 m-4 bg-white rounded-md auto-cols-auto"
        >
          <div
            class="w-full pb-24 bg-white border-4 border-gray-200 border-dashed rounded-md px-52 pt-52"
          ></div>
        </div>
      </div>
    </div>

    <hr />
    <div class="">
      <p class="mt-5 text-sm leading-6 text-slate-500 pl-14">
        Â© 2022 Tailwind Labs Inc. All rights reserved.
      </p>
      <br />
    </div>
  </body>
</html>
